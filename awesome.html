<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Success Confirmation Popup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.5s ease-in-out forwards;
}

.modal-content {
  background-color: #fff;
  max-width: 400px;
  padding: 20px;
  border-radius: 4px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.modal-title {
  font-size: 18px;
}

.close {
  cursor: pointer;
}

.modal-body {
  font-size: 16px;
  margin-bottom: 20px;
}

.modal-footer {
  text-align: right;
}

.btn {
  padding: 8px 16px;
  font-size: 14px;
  border-radius: 4px;
  cursor: pointer;
}

.btn-primary {
  color: #fff;
  background-color: #007bff;
  border: none;
}

.btn-success {
  color: #fff;
  background-color: #28a745;
  border: none;
}

.close-btn {
  margin-left: 10px;
}

.btn:hover {
  opacity: 0.8;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
    </style>

  <!-- Simple Success Confirmation Popup -->
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Success</h5>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <p>Your action was successful.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success close-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
